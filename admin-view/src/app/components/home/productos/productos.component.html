<div class="container">
    <mat-toolbar class="sectionTitle">
        <span>{{titulo}}</span>
        <button mat-button (click)="actualizarTabla('todos')">Todos los Productos</button>
        <button mat-button (click)="actualizarTabla('aprobados')">Aprobados</button>
        <button mat-button (click)="actualizarTabla('espera')">En espera</button>
    </mat-toolbar>
    
    
      <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="codigo_de_barras">
          <th mat-header-cell *matHeaderCellDef> C칩digo de Barras </th>
          <td mat-cell *matCellDef="let element"> {{element.codigo_de_barras}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef> Descripci칩n </th>
          <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="tamano_porcion">
          <th mat-header-cell *matHeaderCellDef> Tama침o de Porci칩n (gramos) </th>
          <td mat-cell *matCellDef="let element"> {{element.tamano_porcion}} </td>
        </ng-container>

   
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element; let i = index" style="text-align: right;">
              <a *ngIf="titulo == 'Productos en Espera'" 
                    class="pointer"  style="color:
                   green;" matTooltip="Editar Empleado">
                  <button (click)="actualizarProducto(element.codigo_de_barras, element.estado)" mat-button>APROBAR</button>
              </a>
              <a *ngIf="titulo == 'Productos Aprobados'" class="pointer"  
                    style="color: indianred;" 
                    matTooltip="Eliminar Empleado">
                    <button mat-button>ESPERA</button>
              </a>
          </td>
      </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      </div>
      
</div>
