<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<body>
    <div id="login">
        <h3 class="text-center text-white pt-5">NutriTec</h3>
        
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            <h3 class="text-center text-info">Login</h3>
                            <img id="logo" class="mx-auto d-block img-fluid" src="https://blogger.googleusercontent.com/img/a/AVvXsEi0Z44gH-wnKlAC7B4J8uQuoWr1WwFXucJL6TysvDxrf11H2t4Fwy6bbsee0wlXN6EG2TVVE3_PHzErKcKlM7F9WGfi7jZSJb3ZAF_a-fsWx_JLw73YZoViFBaaeIPFxBYuseEuCiTPLjjNJUPm4Xe8LSO8vbUjt3JZKuL-6gzxiGD1Ulgr7qVE36g1=s1266">
                            <div class="form-group">
                                <label for="username" class="text-info">Usuario:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                                <mat-error *ngIf="notValidUser">Este usuario no existe</mat-error>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                                <mat-error *ngIf="notValidPassword">Contrase√±a incorrecta o no es administrador</mat-error>
                            </div>
                            <div class="form-group">
                                <input (click)="getUser()" type="text" name="submit" class="btn btn-info btn-md" value="Ingresar">
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
