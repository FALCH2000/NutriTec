<div class="container">

  <mat-toolbar class="myNavbar">
      <span class="example-spacer">Bienvenidos a NutriTEC Nutricionistas</span>
  </mat-toolbar>
  <div class="row">
  <div class="block">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{nutriInfo.nombre}}</mat-card-title>
      <mat-card-subtitle>Nutricionista Deportivo</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://image.freepik.com/foto-gratis/retrato-joven-sonriente-gafas_171337-4842.jpg"
    alt="Photo of a Shiba Inu">
    <mat-card-content>
    </mat-card-content>
  </mat-card>
  </div>

  <div class="block">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar ></div>
        <mat-card-title class="titulo">Información Personal</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
        Códidgo de Nutricionista: {{nutriInfo.codigo}}

        </p>
        <p>
          Cédula: {{nutriInfo.cedula}}
        </p>
        <p>
          Dirección: {{nutriInfo.direccion}}
        </p>
      </mat-card-content>
    </mat-card>
    </div>

</div>
