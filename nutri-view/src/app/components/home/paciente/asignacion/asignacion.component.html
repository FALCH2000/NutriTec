<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>

<body>
    <div class="container">
      <mat-toolbar class="myNavbar">
        <span class="example-spacer">Asignar Plan a Paciente</span>
      </mat-toolbar>
        <div class="info-container">

          <mat-grid-list cols="4" rowHeight="50px">
            <mat-grid-tile [colspan]="1" [rowspan]="2">
            <mat-form-field appearance="fill">
                <mat-label>Ingresar rango de fechas</mat-label>
                <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                  <input matStartDate formControlName="start" placeholder="Fecha de inicio">
                  <input matEndDate formControlName="end" placeholder="Fecha de fin">
                </mat-date-range-input>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
                <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
                <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
              </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile [colspan]="1" [rowspan]="2">
              <mat-form-field appearance="fill">
                <mat-label>Seleccionar Paciente</mat-label>
                <mat-select>
                  <mat-option value="one" *ngFor="let value of pacientesList">{{value}}</mat-option>
                </mat-select>
              </mat-form-field>
            </mat-grid-tile>

              <mat-grid-tile [colspan]="1" [rowspan]="2">
              <mat-form-field appearance="fill">
                <mat-label>Seleccionar plan</mat-label>
                <mat-select>
                  <mat-option value="one" *ngFor="let value of planesList">{{value}}</mat-option>
                </mat-select>
              </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile [colspan]="1" [rowspan]="2">
              <button type="button" class="btn btn-outline-success btn-lg btn-block" mat-raised-button>Asignar plan</button>
            </mat-grid-tile>

            </mat-grid-list>
        </div>
    </div>
</body>
