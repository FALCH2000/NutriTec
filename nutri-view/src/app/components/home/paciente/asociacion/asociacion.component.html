<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
<body>
    <div class="container">
        <h2>Asociacion de pacientes</h2>
        <h3>Pacientes sin nutricionista asignado</h3>
        <div class='mat-container'>
            <div class= "main-container">
                <mat-accordion class="mat-accordion">
                <mat-expansion-panel *ngFor="let value of lista">
                  <!-- Header del panel -->
                    <mat-expansion-panel-header>
                        <p id= 'pacienteText'> Paciente: {{value.nombre}} </p> 
                    </mat-expansion-panel-header>
                  <!--Info dentro del panel-->
                  <h5>Información</h5>
                  <p>Email: {{value.email}}</p>
                  <p>Cédula {{value.cedula}}</p>
                  <p>Numero {{value.numero}}</p>
                  <button mat-stroked-button color="warn">Asignar Paciente</button>
                  
                </mat-expansion-panel>
            </mat-accordion>
            </div>
        </div>
        
    </div>
</body>
