<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
<body>
    <div class="container">

      <mat-toolbar class="myNavbar">
        <span class="example-spacer">Seguimiento de Pacientes</span>
        <button class="navBut" mat-button routerLink="/home/paciente/asociacion">Asociaci√≥n de Pacientes</button>
      </mat-toolbar>
        <div class= "info-container">
              <mat-form-field appearance="fill">
                <mat-label>Seleccionar Paciente</mat-label>
                <mat-select>
                  <mat-option value="one" *ngFor="let value of pacientesList" (click)= uploadPaciente(value)>{{value.nombre}}</mat-option>
                </mat-select>
              </mat-form-field>
              <mat-divider></mat-divider>
              <mat-card *ngIf="displayUsuario" class="example-card" disabled>
                <mat-card-title-group>
                  <mat-card-title class="titulo">{{paciente.nombre}}</mat-card-title>
                  <mat-card-subtitle>Cedula {{paciente.cedula}}</mat-card-subtitle>
                </mat-card-title-group>
                <mat-card-content>

                  <div class= "main-container">
                    <mat-accordion class="mat-accordion">
                    <mat-expansion-panel *ngFor="let value of registroList">
                      <!-- Header del panel -->
                        <mat-expansion-panel-header>
                            <p id= 'fechaText'> Fecha: {{value.fecha}} </p>
                        </mat-expansion-panel-header>
                      <!--Info dentro del panel-->
                      <p>Fecha:  {{value.fecha}}</p>
                      <p>Desayuno: {{value.desayuno}}</p>
                      <p>Almuerzo: {{value.almuerzo}}</p>
                      <p>Cena: {{value.cena}}</p>


                    </mat-expansion-panel>
                </mat-accordion>
                </div>

                </mat-card-content>
              </mat-card>
              <div *ngIf="displayUsuario">
                <h3 class="titulo">Foro con el usuario</h3>
                <mat-form-field class="textarea" appearance="fill">
                  <mat-label>Textarea</mat-label>
                  <textarea matInput></textarea>
                </mat-form-field>
                <div class="button-container">
                  <button mat-fab color="primary" aria-label="Example icon button with a delete icon">
                    <mat-icon>send</mat-icon>
                  </button>
                </div>
              </div>
        </div>

    </div>
</body>
