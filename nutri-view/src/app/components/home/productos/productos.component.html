<div class="container">
  <mat-toolbar class="sectionTitle">
      <span>{{titulo}}</span>
      <button mat-button routerLink="/home/productos/agregar-producto">AGREGAR PRODUCTO</button>
  </mat-toolbar>


    <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="codigo_de_barras">
        <th mat-header-cell *matHeaderCellDef> C칩digo de Barras </th>
        <td mat-cell *matCellDef="let element"> {{element.codigo_de_barras}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef> Descripci칩n </th>
        <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="tamano_porcion">
        <th mat-header-cell *matHeaderCellDef> Tama침o de Porci칩n (gramos) </th>
        <td mat-cell *matCellDef="let element"> {{element.tamano_porcion}} </td>
      </ng-container>


      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element; let i = index" style="text-align: right;">
            <a class="pointer" (click)="verProducto(element.codigo_de_barras)" style="color:rgb(30, 167, 221);" matTooltip="Editar Empleado">
                <mat-icon>search</mat-icon>
            </a>
        </td>
    </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    </div>

</div>
