<div class="container-fluid">
  <mat-toolbar class="sectionTitle">
      <span>{{titulo}}</span>
  </mat-toolbar>

  <div class="container-fluid">
    <mat-card style="margin-top: 10px; width: 50%;">
      <form [formGroup]="form" (ngSubmit)="agregarConsumo()">
          <mat-grid-list cols="4" rowHeight="100px">

              <mat-grid-tile [colspan]="1" [rowspan]="2">
                  <mat-form-field class="ancho">
                      <mat-label>Fecha de Ingreso</mat-label>
                      <input matInput autocomplete="off" formControlName="fecha">
                    </mat-form-field>
              </mat-grid-tile>

              <mat-grid-tile [colspan]="1" [rowspan]="2">
                <mat-form-field class="ancho">
                    <mat-label>Consumo Calorías</mat-label>
                    <input matInput autocomplete="off" formControlName="consumo_calorias">
                  </mat-form-field>
            </mat-grid-tile>


              <mat-grid-tile [colspan]="1" [rowspan]="2">
                  <mat-form-field class="ancho">
                      <mat-label>Desayuno</mat-label>
                      <input matInput autocomplete="off" formControlName="desayuno">
                    </mat-form-field>
              </mat-grid-tile>

              <mat-grid-tile [colspan]="1" [rowspan]="2">
                  <mat-form-field class="ancho">
                      <mat-label>Merienda Mañana</mat-label>
                      <input matInput autocomplete="off" formControlName="merienda_m">
                    </mat-form-field>
              </mat-grid-tile>

              <mat-grid-tile [colspan]="1" [rowspan]="2">
                  <mat-form-field class="ancho">
                      <mat-label>Almuerzo</mat-label>
                      <input matInput autocomplete="off" formControlName="almuerzo">
                    </mat-form-field>
              </mat-grid-tile>

              <mat-grid-tile [colspan]="1" [rowspan]="2">
                <mat-form-field class="ancho">
                    <mat-label>Merienda Tarde</mat-label>
                    <input matInput autocomplete="off" formControlName="merienda_t">
                  </mat-form-field>
            </mat-grid-tile>

              <mat-grid-tile [colspan]="1" [rowspan]="2">
                  <mat-form-field class="ancho">
                      <mat-label>Cena</mat-label>
                      <input matInput autocomplete="off" formControlName="cena">
                  </mat-form-field>
              </mat-grid-tile>

              <mat-grid-tile [colspan]="1" [rowspan]="2">
                  <button type="submit" [disabled]="form.invalid" mat-raised-button color="primary">GUARDAR</button>
                  <button  routerLink="/home/productos" mat-raised-button>VOLVER</button>
              </mat-grid-tile>
          </mat-grid-list>
      </form>
    </mat-card>

      <mat-card style="margin-top: 10px; width: 50%;">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

          <!-- Position Column -->
          <ng-container matColumnDef="codigo_de_barras">
            <th mat-header-cell *matHeaderCellDef> Código de Barras </th>
            <td mat-cell *matCellDef="let element"> {{element.codigo_de_barras}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef> Descripción </th>
            <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
          </ng-container>

          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element; let i = index" style="text-align: right;">
              <button (click)="consumo(element.codigo_de_barras)" mat-button>AGREGAR</button>
            </td>
        </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card>
  </div>
</div>
