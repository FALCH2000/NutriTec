<div class="container">

  <mat-toolbar class="myNavbar">
      <span class="example-spacer">Bienvenidos a NutriTEC Nutricionistas</span>
  </mat-toolbar>
  <div class="row">
  <div class="block">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{nutriInfo.nombre}}</mat-card-title>
      <mat-card-subtitle>Ciclista de Ruta</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://image.freepik.com/foto-gratis/prospero-hombre-negocios-mantiene-manos-cruzadas-tiene-expresion-satisfecha_273609-16711.jpg"
    alt="Photo of a Shiba Inu">
    <mat-card-content>
    </mat-card-content>
  </mat-card>
  </div>

  <div class="block">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar ></div>
        <mat-card-title class="titulo">Información Personal</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
        Estado: {{nutriInfo.estado}}

        </p>
        <p>
          Cédula: {{nutriInfo.cedula}}
        </p>
        <p>
          Peso: {{nutriInfo.peso}} kg
        </p>
        <p>
          IMC: {{nutriInfo.imc}}
        </p>
        <p>
          País: {{nutriInfo.pais}}
        </p>
      </mat-card-content>
    </mat-card>
    </div>

</div>
