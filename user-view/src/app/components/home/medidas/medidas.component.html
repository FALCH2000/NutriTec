<div class="container">

<mat-toolbar class="myNavbar">
  <span class="example-spacer">GestiÃ³n de Medidas</span>
  <button mat-button routerLink="/home/medidas/agregar-medida">Registrar Medida</button>
  <button mat-button routerLink="/home/reporte">Generar Reporte de Avance</button>
</mat-toolbar>
<mat-grid-list cols="3" rowHeight="50px">
  <mat-grid-tile [colspan]="1" [rowspan]="2">
    <mat-form-field appearance="fill">
        <mat-label>Ingresar rango de fechas</mat-label>
        <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
          <input matStartDate formControlName="start" placeholder="Fecha de inicio">
          <input matEndDate formControlName="end" placeholder="Fecha de fin" >
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
        <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
        <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="2" [rowspan]="2">
      <button mat-button id="ButtonSend" (click)="getFechas()">Send</button>  
    </mat-grid-tile>
    
</mat-grid-list>
<div>
  <h1>QUE ES LA VARA</h1>
</div>


</div>
