<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>

<body>
    <div class="container">
        
        <h3>Asignar planes a pacientes</h3>
        <div class="info-container">
            <p >Agregar productos a la receta</p>
            <!-- Formulario -->
            <div class="formulario">
                <mat-form-field appearance="fill">
                    <mat-label>Nombre receta</mat-label>
                    <input matInput [(ngModel)]='nombreReceta'>
                  </mat-form-field>
                  

                  <button (click)="fullListaReceta()" class="btn btn-outline-color">
                    Crear
                  </button>
              </div>

            
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource3">
              
                  <!-- Position Column -->
                  <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef>Codigo </th>
                    <td mat-cell *matCellDef="let element"> {{element.codigo_de_barras}} </td>
                  </ng-container>
              
                  <!-- Name Column -->
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
                  </ng-container>
              
                  <!-- Weight Column -->
                  <ng-container matColumnDef="weight">
                    <th mat-header-cell *matHeaderCellDef> Porcion </th>
                    <td mat-cell *matCellDef="let element"> {{element.tamano_porcion}} </td>
                  </ng-container>
              
                  <!-- Symbol Column -->
                  <ng-container matColumnDef="symbol">
                    <th mat-header-cell *matHeaderCellDef> Agregar </th>
                    <td mat-cell *matCellDef="let element"> 
                        <mat-checkbox (change)="checkCheckBoxvalue($event,element)"  class="example-margin">Select</mat-checkbox>
                     </td>
                  </ng-container>
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
              
                <mat-paginator [pageSizeOptions]="[5, 10]"
                               showFirstLastButtons 
                               aria-label="Select page of periodic elements">
                </mat-paginator>
              </div>
              
              

        </div>
    </div>
</body>
